<h1>Weather Details</h1>
<div class="row">
    <div class="col-6">
        <input type="text" placeholder="Search Place" class="form-control m-3" [(ngModel)]="searchText" 
        (change)="onSearch($event)">
    </div>
    
</div>
<div *ngIf="errormessage">
    <alert type="danger">
        <strong #abc>Oops !!!</strong> {{errormessage}}
    </alert>
</div>
